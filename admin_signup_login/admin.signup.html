<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seller registration</title>
    <link rel="stylesheet" href="admin.signup.css">
</head>
<body>
    <div id="seller-box">
        <h1>Signup and Start Selling</h1>
        <form id="seller-form">
            <input id="name" class="admininput" type="text" placeholder="Enter Name" required>
            <input id="age" class="admininput" type="number" placeholder="Enter Age" required>
            <input id="email" class="admininput" type="email" placeholder="Enter Email" required>
            <input id="password" class="admininput" type="password" placeholder="Enter Password" required>
            <input id="location" class="admininput" type="text" placeholder="Enter Location" required>
            <input id="mobnum" class="admininput" type="number" placeholder="Enter Mobile Number" required>
            <input id="admin-btn" class="admininput" type="submit" value="signup">
        </form>
        <hr>
        <h2>If you already have an account!</h2>
        <a href="admin.login.html"><button id="gotologin"> Go to Login</button></a>
        
    </div>
</body>
</html>
<script src="admin.signup.js"></script>
