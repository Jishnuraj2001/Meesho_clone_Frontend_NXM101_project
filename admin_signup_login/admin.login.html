<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seller login</title>
    <link rel="stylesheet" href="admin.login.css">
</head>
<body>
    <div id="seller-box">
        <h1>Login</h1>
        <form id="seller-form">
            <input id="email" class="admininput" type="email" placeholder="Enter Email" required>
            <input id="password" class="admininput" type="password" placeholder="Enter password" required>
            <input id="admin-btn" class="admininput" type="submit" value="Login">
        </form>

    </div>
</body>
</html>
