<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user signup page</title>
    <link rel="stylesheet" href="user.signup.css">
</head>
<body>
    <div id="user-box">
        <h1>Signup and Start purchasing</h1>
        <form id="user-form">
            <input id="name" class="userinput" type="text" placeholder="Enter Name" required>
            <input id="email" class="userinput" type="email" placeholder="Enter Email" required>
            <input id="password" class="userinput" type="password" placeholder="Enter Password" required>
            <input id="location" class="userinput" type="text" placeholder="Enter Location" required>
            <input id="mobnum" class="userinput" type="number" placeholder="Enter Mobile Number" required>
            <input id="user-btn" class="userinput" type="submit" value="signup">
        </form>
        <hr>
        <h2>If you already have an account!</h2>
        <a href="./user.login.html"><button id="gotologin"> Go to Login</button></a>
    </div>
</body>
</html>
<script src="./user.signup.js"></script>
