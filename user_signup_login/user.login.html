<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user login page</title>
    <link rel="stylesheet" href="user.login.css">
</head>
<body>
    <div id="user-box">
        <h1>Login</h1>
        <form id="user-form">
            <input id="email" class="userinput" type="email" placeholder="Enter Email" required>
            <input id="password" class="userinput" type="password" placeholder="Enter password" required>
            <input id="user-btn" class="userinput" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
<script src="./user.login.js"></script>
